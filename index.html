<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Code Quiz</title>

</head>

<body>

    <header>
        <p class="high-scores">High Score's</p>
        <p class="time">Timer: <span class="timer"> 0 </span></p>
    </header>
    <main class="page-content">
        <!-- Intro -->
        <div class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit that is provided for you hopfully you can get them all right?????
                <br>Keep in mind that incorrect answers will remove 10 seconds from your time/score so be careful!!! GOOD LUCK!
            </p>
            <button type="button" class="start-button btn btn-primary btn-lg">Start Quiz</button>
        </div>

        <!-- Quiz -->
        <div class="quiz">
            <div class="quiz-wrapper">
                <h2 class="question"> </h2>
                <ul class="options"> </ul>
            </div>
            <form class="initials-form"></form>
            <p class="answer"></p>
        </div>

        <!-- Score -->
        <div class="view-score">
            <h2 class="score-title"></h2>
            <ul class="score-list"></ul>
        </div>
        <div class="buttons">

        </div>


    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
